<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="display: flex; justify-content: space-around;">

    <div style="width:200px; height:200px; background-color: blue;" id="azul"></div>

    <div style="width:200px; height:200px; background-color: red;" id="rojo"></div>

    <div style="width:200px; height:200px; background-color: yellow;" id="amarillo"></div>

    <div style="width:200px; height:200px; background-color: green;" id="verde"></div>

 </div>


</div>
</body>

<script>

var azul = document.getElementById("azul");
var rojo = document.getElementById("rojo");
var amarillo = document.getElementById("amarillo");
var verde = document.getElementById("verde");


azul.addEventListener("click", function() {
    cambiarColor(azul);
});

rojo.addEventListener("click", function() {
    cambiarColor(rojo);
});

amarillo.addEventListener("click", function() {
    cambiarColor(amarillo);
});

verde.addEventListener("click", function() {
    cambiarColor(verde);
});

function cambiarColor(elemento) {
    elemento.style.backgroundColor = "black";
}


</script>
</html>
