<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="width: 200px; height: 200px; background-color: white;
    border: 2px solid black;"  id="key"> 

    
  </body>

  <script>
     // Colores, el ejemplo de la guía 
     var color = 'white';
    document.addEventListener('keydown', function (event) {
        if (event.key === 'a') {
            color = 'pink';
        } else if (event.key === 's') {
            color = 'orange';
        } else if (event.key === 'd') {
            color = 'lightblue';
        } 
// nueva parte sobre crear los div 
        else if (event.key === 'q') {
        crearDiv("purple"); 
    } else if (event.key === 'w') {
        crearDiv("gray"); 
    } else if (event.key === 'e') {
        crearDiv("brown"); 
    }

 document.getElementById('key').style.backgroundColor = color;
    });function crearDiv(color) {
    // acá se crean los nuevos divs para que se vayan agregando al body 
    var newDiv = document.createElement("div");
    newDiv.style.width = "200px";
    newDiv.style.height = "200px";
    newDiv.style.backgroundColor = color;
    newDiv.style.border = "1px solid black";
    newDiv.style.marginBottom = "10px";
    
    document.body.appendChild(newDiv);
}
</script>
</html>
